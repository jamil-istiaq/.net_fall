<h3>Login</h3>

<form ng-submit="login()">
    <table align="center">
        <tr>
            <td align="right">
                Email:
            </td>
            <td>
                <input type="text" ng-model="data.Email" placeholder="Enter Email" required>
            </td>
        </tr>

        <tr>
            <td align="right">
                Password:
            </td>
            <td>
                <input type="password" ng-model="data.Password" placeholder="Enter Password" required>
            </td>
        </tr>

        <tr>
            
            <td align="right">
               <br><input type="submit" value="Login">
            </td>
        </tr>
        <tr>
            <td>
                <span>Don't have an account</span>
                <button><a style="text-decoration:none" href="views/pages/Signup.html">Signup</a></button>
            </td>
        </tr>

    </table>  

</form>
